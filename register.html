<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register Form</title>
</head>


<body>

    <div class="container d-flex justify-content-center bg-info align-items-center ">

    <div class='bg-white p-3 rounded '>

        <h1>Sign-Up</h1>
        
          <form action="" method="POST">
              <div class='mb-3'>
              <label htmlFor="fName"><strong>firstName</strong></label>
              <input type="text" placeholder='firstName' name='firstName' class='form-control rounded-0'  />
              </div>
  
              <div class='mb-3'>
              <label htmlFor="lName"><strong>lastName</strong></label>
              <input type="text" placeholder='lastName' name='lastName' class='form-control rounded-0' />
              </div>
  
              <div class='mb-3'>
              <label htmlFor="emain"><strong>Email</strong></label>
              <input type="email" placeholder='emailId' name='email' class='form-control rounded-0' />
              </div>
  
              <div class='mb-3'>
              <label htmlFor="password"><strong>Password</strong></label>
              <input type="password" placeholder='password' name='password' class='form-control rounded-0' />
              </div>
  
              <div class='mb-3'>
              <label htmlFor="department"><strong>Department</strong></label>
              <input type="text" placeholder='Department' name='department' class='form-control rounded-0' />
              </div>
  
              <div class='mb-3'>
              <label htmlFor="age"><strong>Age</strong></label>
              <input type="number" placeholder='age'  name='age' class='form-control rounded-0' />
              </div>
              <button type="submit" class="btn btn-success w-100"><strong>Sign Up</strong></button>
                <p>You are agree to aour terms and policies</p>
              <button  type="submit" class="btn btn-primary w-100 text-decoration-none"><strong>Login</strong></button> 
  
          </form>
        
      </div>

    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
